<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="container-fluid">
        <div id="black" class="jumbotron jumbotron-fluid">
            <div class="container-fluid">
                <h1 class="display-4">Employee Data Management</h1>
                <p class="lead">A comprehensive Directory of Employee Billable Hours</p>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Current Employees
                    </div>
                    <div class="card-body">
                        <table class="table" id="employee-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next arrival</th>
                                    <th scope="col">Minutes away</th>
                                    <th scope="col">Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="bold" for="exampleFormControlInput1">Train Name</label>
                                <input type="Name" class="form-control" id="name-input" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label class="bold" for="exampleFormControlInput1">Destination</label>
                                <input type="Role" class="form-control" id="role-input" placeholder="CEO">
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="bold" for="exampleFormControlInput1">First Train-time MM/DD/YYYY</label>
                                <input type="start-date" class="form-control" id="date-input" placeholder="MM/DD/YYYY">
                            </div>
                            <div class="form-group">
                                <label class="bold" for="exampleFormControlInput1">Frequency</label>
                                <input type="rate" class="form-control" id="rate-input" placeholder="$$$">
                            </div>
                            <br>
                            <a id="submitBtn" class="btn btn-primary">Submit</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

        crossorigin="anonymous"></script>
